<!---
### Create a page according to the layout shown below

![Box Model Exercise 6](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/box-model/ex-6.png)

#### Problems for exercise 2 in the layout

- Each parent container has width of 600px and border of 1px;
- Each children box has width 180px and height 100px as well as margin of 10px;
- Each child box which is having border has border-width 1px.
- Note in the first container the boxes do not have any border.

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
--->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 6 | Box Model</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>The Box model, Box-sizing & Box-shadow</h1></header>
    <hr />
    <main>
      <article>
        <section>
          <h2>Exercise 1</h2>
        </section>
        <section><div class="box1"></div></section>

        <section>
          <div class="circle color1"></div>
          <p>Content</p>
          <div class="circle color2"></div>
          <p>Padding</p>
          <div class="circle color3"></div>
          <p>Border</p>
          <div class="circle color4"></div>
          <p>Margin</p>
        </section>
      </article>
      <hr />
      <article>
        <h2>Exercise 2</h2>
        <h3>no border on these boxes.</h3>
        <section class="parent2">
          <div class="box2"></div>
          <div class="box2"></div>
          <div class="box2"></div>
        </section>
      </article>
      <hr />
      <article>
        <h3>1 px border on these boxes.</h3>
        <section class="parent3 floater">
          <div class="box2 bordered"></div>
          <div class="box2 bordered"></div>
          <article class="floater"><div class="box2 bordered"></div></article>
        </section>
      </article>
      <hr />
      <article>
        <h3>1px border on these boxes but they are in same line.</h3>
        <section class="parent4">
          <div class="box2 bordered bordered"></div>
          <div class="box2 bordered bordered"></div>
          <div class="box2 bordered bordered"></div>
        </section>
      </article>
    </main>
  </body>
</html>
